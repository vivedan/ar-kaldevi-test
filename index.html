<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script>
      AFRAME.registerComponent('measurement-scale', {
        init: function(){
          let data = this.data;
          let el = this.el;
          let child = this.el.children[0];
          
          let width = child.getAttribute('scale').x;
          let height = child.getAttribute('scale').y;
          let depth = child.getAttribute('scale').z;
          
          let measurements = document.createElement('a-entity');
          
          let margin = 0.2;
          let color = 'black';
          let lineThickness = 0.02;
          let fontSize = 5;
          let fontPadding = 0.1;
          
          //HEIGHT
          
          let lineHeight = document.createElement('a-entity');
          lineHeight.setAttribute('geometry', {
            primitive: 'plane',
            height: height,
            width: lineThickness,
          });
          lineHeight.setAttribute('material', {
            color: color,
          })
          lineHeight.setAttribute('position', {x: width/2 + margin, y: 0, z: depth/2});
          
          lineHeight.setAttribute('text', {
            value: height + ' m',
            align: 'left',
            anchor: 'left',
            xOffset: fontPadding,
            width: fontSize,
            color: color,
          })
          
          //WIDTH
          
          let lineWidth = document.createElement('a-entity');
          lineWidth.setAttribute('geometry', {
            primitive: 'plane',
            height: width,
            width: lineThickness,
          });
          lineWidth.setAttribute('material', {
            color: color,
          })
          lineWidth.setAttribute('position', {x: 0, y: -height/2, z: depth/2 + margin});
          
          lineWidth.object3D.rotation.z = THREE.MathUtils.degToRad(-90);
          lineWidth.object3D.rotation.x = THREE.MathUtils.degToRad(-90);
          
          lineWidth.setAttribute('text', {
            value: width + ' m',
            align: 'left',
            anchor: 'left',
            xOffset: fontPadding,
            width: fontSize,
            color: color,
          })
          
          //DEPTH
          
          let lineDepth = document.createElement('a-entity');
          lineDepth.setAttribute('geometry', {
            primitive: 'plane',
            height: depth,
            width: lineThickness,
          });
          lineDepth.setAttribute('material', {
            color: color,
          })
          lineDepth.setAttribute('position', {x: - width/2 - margin, y: -height/2, z: 0});
          
          lineDepth.object3D.rotation.x = THREE.MathUtils.degToRad(-90);
          
          lineDepth.setAttribute('text', {
            value: depth + ' m',
            align: 'right',
            anchor: 'right',
            xOffset: - fontPadding,
            width: fontSize,
            color: color,
          })
          
          //APPENDS
          
          measurements.appendChild(lineHeight);
          measurements.appendChild(lineWidth);
          measurements.appendChild(lineDepth);
          
          el.appendChild(measurements);
          
        }
      })
    </script>
    <script>
    
      AFRAME.registerComponent('measurement', {
        schema:{
          title: {type: 'string', default: 'Sorolla'},
          subtitle: {type: 'string', default: 'Silla electrica plegable'},
        },
        init: function(){
          let el = this.el;
          el.addEventListener('model-loaded', () => {
          
            let assetSize = new THREE.Vector3();

            console.log(el);

            let boundingBox = new THREE.Box3().setFromObject(el.object3D);

            boundingBox.getSize(assetSize);
            console.log(assetSize);
            
            let width = assetSize.x.toFixed(2);
            let height = assetSize.y.toFixed(2);
            let depth = assetSize.z.toFixed(2);

            this.measurements = document.createElement('a-entity');

            let margin = 0.2;
            let color = 'white';
            let lineThickness = 0.005;
            let fontSize = 5;
            let fontPadding = 0.1;

            //HEIGHT

            let lineHeight = document.createElement('a-entity');
            lineHeight.setAttribute('geometry', {
              primitive: 'plane',
              height: height,
              width: lineThickness,
            });
            lineHeight.setAttribute('material', {
              color: color,
            })
            lineHeight.setAttribute('position', {x: width/2 + margin, y: 0, z: - depth/2});

            lineHeight.setAttribute('text', {
              value: height + ' m',
              align: 'left',
              anchor: 'left',
              xOffset: fontPadding,
              width: fontSize,
              color: color,
            })

            //WIDTH

            let lineWidth = document.createElement('a-entity');
            lineWidth.setAttribute('geometry', {
              primitive: 'plane',
              height: width,
              width: lineThickness,
            });
            lineWidth.setAttribute('material', {
              color: color,
            })
            lineWidth.setAttribute('position', {x: 0, y: -height/2, z: depth/2 + margin});

            lineWidth.object3D.rotation.z = THREE.MathUtils.degToRad(90);
            lineWidth.object3D.rotation.x = THREE.MathUtils.degToRad(-90);

            lineWidth.setAttribute('text', {
              value: width + ' m',
              align: 'right',
              anchor: 'right',
              xOffset: - fontPadding,
              width: fontSize,
              color: color,
            })

            //DEPTH

            let lineDepth = document.createElement('a-entity');
            lineDepth.setAttribute('geometry', {
              primitive: 'plane',
              height: depth,
              width: lineThickness,
            });
            lineDepth.setAttribute('material', {
              color: color,
            })
            lineDepth.setAttribute('position', {x: width/2 + margin, y: -height/2, z: 0});

            lineDepth.object3D.rotation.x = THREE.MathUtils.degToRad(-90);

            lineDepth.setAttribute('text', {
              value: depth + ' m',
              align: 'left',
              anchor: 'left',
              xOffset: fontPadding,
              width: fontSize,
              color: color,
            })
            
            //TITLES
            
            let title = document.createElement('a-entity');
            title.setAttribute('position', {x: -width/2, y: height/2 - margin, z: depth/2});
            title.object3D.rotation.y = THREE.MathUtils.degToRad(90);
            title.setAttribute('text', {
              value: this.data.title,
              align: 'right',
              anchor: 'right',
              width: 10,
              color: 'lightblue',
              font: 'https://cdn.aframe.io/fonts/Exo2SemiBold.fnt',
            })
            
            let subtitle = document.createElement('a-entity');
            subtitle.setAttribute('position', {x: -width/2, y: 0, z: depth/2});
            subtitle.object3D.rotation.y = THREE.MathUtils.degToRad(90);
            subtitle.setAttribute('text', {
              value: this.data.subtitle,
              align: 'right',
              anchor: 'right',
              width: 4,
              color: 'lightblue',
              font: 'https://cdn.aframe.io/fonts/Aileron-Semibold.fnt',
            })

            //APPENDS

            this.measurements.appendChild(lineHeight);
            this.measurements.appendChild(lineWidth);
            this.measurements.appendChild(lineDepth);
            
            this.measurements.appendChild(title);
            this.measurements.appendChild(subtitle);

            this.el.appendChild(this.measurements);
            this.measurements.setAttribute('visible', false);
            
          })
        },
        update: function(){
          this.el.addEventListener('toggleInfo', ()=>{
            if(this.measurements.object3D.visible){
              this.measurements.setAttribute('visible', false);
            }else{
              this.measurements.setAttribute('visible', true);
            }
            
          })
        }
      })
    
    </script>
    
    
    <script>
      AFRAME.registerComponent('shadow-material', {
        init: function(){
          //console.log('shadow-material');
          let el = this.el;
          let self = this;
          let mesh = el.getObject3D('mesh');
          console.log(mesh);
          if (!mesh){return;}
          mesh.material = new THREE.ShadowMaterial();
          mesh.material.opacity = 0.1;


        }
      });
    </script>
    
    <script>
    
      AFRAME.registerComponent('update-materials', {
        schema: {
          texture: {type: 'array', default: 'https://cdn.glitch.global/940e20c3-a1e1-440f-bc42-e14ab5ef4b62/SorollaBakeGrey.jpg?v=1674927296631, https://cdn.glitch.global/940e20c3-a1e1-440f-bc42-e14ab5ef4b62/SorollaBakeOrange.jpg?v=1674927278317, https://cdn.glitch.global/940e20c3-a1e1-440f-bc42-e14ab5ef4b62/SorollaBakeBlue.jpg?v=1674927287672'}
        },
        
        init: function(){
          this.tex1 = new THREE.TextureLoader().load(this.data.texture[0]);
          this.tex2 = new THREE.TextureLoader().load(this.data.texture[1]);
          this.tex3 = new THREE.TextureLoader().load(this.data.texture[2]);
          this.tex1.flipY = false;
          this.tex2.flipY = false;
          this.tex3.flipY = false;
          this.matArray = [this.tex1, this.tex2, this.tex3];
          // Wait for model to load.
          this.el.addEventListener('model-loaded', () => {
            // Grab the mesh / scene.
            const obj = this.el.getObject3D('mesh');
            // Go over the submeshes and modify materials we want.
            obj.traverse(node => {
              if(node.isMesh){
                //console.log(node)
                //node.material.shader = 'flat';
                node.material.color.set('white');
                node.material.map = this.tex1;
                this.matIndex = 0;
              }
                
              
            });
          });
        },
        
        update: function () {
          
          this.el.addEventListener('toggleMaterial', () => {
            
            // Grab the mesh / scene.
            const obj = this.el.getObject3D('mesh');
            // Go over the submeshes and modify materials we want.
            obj.traverse(node => {
              if(node.isMesh){
                if(this.matIndex < this.matArray.length -1){
                  this.matIndex += 1;
                  node.material.map = this.matArray[this.matIndex];
                }else{
                  this.matIndex = 0;
                  node.material.map = this.matArray[this.matIndex];
                }
              }
                
              
            });
          })
        }
      })
    
    </script>
    
    <a-scene renderer="colorManagement: true;" shadow="type: pcfsoft">
      <a-assets>
        <a-asset-item id="sorollaAsset" src="https://cdn.glitch.global/940e20c3-a1e1-440f-bc42-e14ab5ef4b62/Kaldevi_Sorolla_AR2.glb?v=1674927270635"></a-asset-item>
      </a-assets>
      
      <a-gltf-model id="sorolla" position="0 1 -2" src="#sorollaAsset" shadow="cast: true" measurement update-materials></a-gltf-model>

    <div id="buttonBand">
      <div id="infoButton" class="button" style="background: red;"></div>
      <div id="linkButton" class="button" style="background: white;"></div>
      <div id="materialButton" class="button" style="background: blue;"></div>
      <div id="scaleButton" class="button" style="background: yellow;"></div>
    </div>
    
    
    <script>
    
      let materialButton = document.getElementById('materialButton');
      let infoButton = document.getElementById('infoButton');
      let linkButton = document.getElementById('linkButton');
      let scaleButton = document.getElementById('scaleButton');
      
      let gltf = document.getElementById('sorolla');
      materialButton.addEventListener('click', ()=>{
        gltf.emit('toggleMaterial')
      });
      infoButton.addEventListener('click', ()=>{
        gltf.emit('toggleInfo');
      })
      linkButton.addEventListener('click', ()=>{
        window.open('https://ortopedia.kaldevi.com/producto/silla-de-ruedas-electrica-sorolla/', '_blank');
      })
