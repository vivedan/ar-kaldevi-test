<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  </head>
  <body>
    <script>
      AFRAME.registerComponent('measurement', {
        init: function(){
          let data = this.data;
          let el = this.el;
          
          let width = el.getAttribute('scale').x;
          let height = el.getAttribute('scale').y;
          let depth = el.getAttribute('scale').z;
          
          let measurements = document.createElement('a-entity');
          
          let margin = 0.5;
          let color = 'black';
          
          let lineHeight = document.createElement('a-entity');
          lineHeight.setAttribute('geometry', {
            primitive: 'plane',
            height: height,
            width: 0.02,
          });
          lineHeight.setAttribute('material', {
            color: color,
          })
          lineHeight.setAttribute('position', {x: width/2 + margin, y: 0, z: depth/2});
          
          lineHeight.setAttribute('text', {
            value: height + ' m',
            align: 'left',
            anchor: 'left',
            xOffset: 0.1,
            width: 5,
            color: color,
          })
          
          measurements.appendChild()
          
          el.appendChild(measurements);
          
        }
      })
    </script>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" measurement></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
