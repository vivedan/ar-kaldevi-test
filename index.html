<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!--<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>-->
    
    
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <!-- style for the loader -->
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
    
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
    
    <script src="measurement.js"></script>
    <script src="shadow-material.js"></script>
    <script src="update-materials.js"></script>
    
    <!-- filterMinCF: 10; filterBeta: 0.000001;-->
    <a-scene arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false" 
             shadow="type: pcfsoft"
             embedded>
      <a-assets>
        <img id="card" src="https://cdn.glitch.global/d53aff98-3990-4126-83f2-4ac2eb8d01da/Tracker%20Silla.png?v=1674941824262" crossorigin="anonymous"/>
        <a-asset-item id="sorollaAsset" src="https://cdn.glitch.global/940e20c3-a1e1-440f-bc42-e14ab5ef4b62/Kaldevi_Sorolla_AR2.glb?v=1674927270635" crossorigin="anonymous"></a-asset-item>
      </a-assets>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-nft
        type="nft"
        url="<path-to-your-image-descriptors>"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <!--<a-plane id="tracker" src="#card" position="0 0 0" width="1" height="0.645" rotation="0 0 0"></a-plane>-->
        <a-entity position="0 0 0.6" rotation="90 0 0">
          <a-gltf-model id="sorolla" position="0 0 0" src="#sorollaAsset" shadow="cast: true" measurement update-materials></a-gltf-model>

          <a-light color="white" position="0 3 0" light="castShadow: true; shadowMapHeight: 1024; shadowMapWidth: 1024;"></a-light>
          <a-light type="point" color="white" position="0 5 0"></a-light>
          <a-light type="point" color="white" position="-5 0 0"></a-light>
          <a-light type="point" color="white" position="5 0 0"></a-light>
          <a-light type="point" color="white" position="0 0 -5"></a-light>
          <a-light type="ambient" color="white"></a-light>
          <a-entity id="plane" position="0 -0.5 0" geometry="primitive:plane; width: 2; height: 2" rotation="-90 0 0" shadow="receive: true;" shadow-material></a-entity>
        </a-entity>
      </a-nft>
      
      <!--<a-entity mindar-image-target="targetIndex: 1">
        <a-sphere color="red" scale="0.5 0.5 0.5"></a-sphere>
        <a-light type="point" color="white" position="0 5 0"></a-light>
          <a-light type="point" color="white" position="-5 0 0"></a-light>
          <a-light type="point" color="white" position="5 0 0"></a-light>
          <a-light type="point" color="white" position="0 0 -5"></a-light>
          <a-light type="ambient" color="white"></a-light>
      </a-entity>
      
      <a-entity mindar-image-target="targetIndex: 2">
        <a-box color="yellow" scale="0.5 0.5 0.5"></a-box>
        <a-light type="point" color="white" position="0 5 0"></a-light>
          <a-light type="point" color="white" position="-5 0 0"></a-light>
          <a-light type="point" color="white" position="5 0 0"></a-light>
          <a-light type="point" color="white" position="0 0 -5"></a-light>
          <a-light type="ambient" color="white"></a-light>
      </a-entity>
      
      <a-entity mindar-image-target="targetIndex: 3">
        <a-cone color="green" scale="0.5 0.5 0.5"></a-cone>
        <a-light type="point" color="white" position="0 5 0"></a-light>
          <a-light type="point" color="white" position="-5 0 0"></a-light>
          <a-light type="point" color="white" position="5 0 0"></a-light>
          <a-light type="point" color="white" position="0 0 -5"></a-light>
          <a-light type="ambient" color="white"></a-light>
      </a-entity>
      
      <a-entity mindar-image-target="targetIndex: 4">
        <a-entity position="0 0 0.6" rotation="90 0 0">
          <a-gltf-model id="sorolla2" position="0 0 0" src="#sorollaAsset" shadow="cast: true" measurement update-materials></a-gltf-model>

          <a-light color="white" position="0 3 0" light="castShadow: true; shadowMapHeight: 1024; shadowMapWidth: 1024;"></a-light>
          <a-light type="point" color="white" position="0 5 0"></a-light>
          <a-light type="point" color="white" position="-5 0 0"></a-light>
          <a-light type="point" color="white" position="5 0 0"></a-light>
          <a-light type="point" color="white" position="0 0 -5"></a-light>
          <a-light type="ambient" color="white"></a-light>
          <a-entity position="0 -0.5 0" geometry="primitive:plane; width: 2; height: 2" rotation="-90 0 0" shadow="receive: true;" shadow-material></a-entity>
        </a-entity>
      </a-entity>
      
      <a-entity mindar-image-target="targetIndex: 5">
        <a-entity position="0 0 0.6" rotation="90 0 0">
          <a-gltf-model id="sorolla3" position="0 0 0" src="#sorollaAsset" shadow="cast: true" measurement update-materials></a-gltf-model>

          <a-light color="white" position="0 3 0" light="castShadow: true; shadowMapHeight: 1024; shadowMapWidth: 1024;"></a-light>
          <a-light type="point" color="white" position="0 5 0"></a-light>
          <a-light type="point" color="white" position="-5 0 0"></a-light>
          <a-light type="point" color="white" position="5 0 0"></a-light>
          <a-light type="point" color="white" position="0 0 -5"></a-light>
          <a-light type="ambient" color="white"></a-light>
          <a-entity position="0 -0.5 0" geometry="primitive:plane; width: 2; height: 2" rotation="-90 0 0" shadow="receive: true;" shadow-material></a-entity>
        </a-entity>
      </a-entity>-->
      
      
    </a-scene>
    
    <div class="whitescreen"></div>
    
    <img class="logo no-select" src="https://cdn.glitch.global/d53aff98-3990-4126-83f2-4ac2eb8d01da/kaldevi%20ar%20logo_test2.png?v=1675023185833">
    
    <div id="buttonBand">
      <div id="infoButton" class="button no-select" style="background-image: url(https://cdn.glitch.global/d53aff98-3990-4126-83f2-4ac2eb8d01da/informaci%C3%B3n_medidas.png?v=1675023185024);"></div>
      <div id="linkButton" class="button no-select" style="background-image: url(https://cdn.glitch.global/d53aff98-3990-4126-83f2-4ac2eb8d01da/compra.png?v=1675023186473);"></div>
      <div id="scaleButton" class="button no-select" style="background-image: url(https://cdn.glitch.global/d53aff98-3990-4126-83f2-4ac2eb8d01da/lupa.png?v=1675023187160);"></div>
      <div id="materialButton" class="button no-select" style="background-image: url(https://cdn.glitch.global/d53aff98-3990-4126-83f2-4ac2eb8d01da/Metal%20gris.jpg?v=1674999628130);"></div>
    </div>
    
    
    <script>
    
      let materialButton = document.getElementById('materialButton');
      let infoButton = document.getElementById('infoButton');
      let linkButton = document.getElementById('linkButton');
      let scaleButton = document.getElementById('scaleButton');
      
      let scaled = 1;
      
      let gltf = document.getElementById('sorolla');
      let gltf2 = document.getElementById('sorolla2');
      let gltf3 = document.getElementById('sorolla3');
      materialButton.addEventListener('click', ()=>{
        gltf.emit('toggleMaterial');
        gltf2.emit('toggleMaterial');
        gltf3.emit('toggleMaterial');
      });
      infoButton.addEventListener('click', ()=>{
        gltf.emit('toggleInfo');
        gltf2.emit('toggleInfo');
        gltf3.emit('toggleInfo');
      })
      linkButton.addEventListener('click', ()=>{
        window.open('https://ortopedia.kaldevi.com/producto/silla-de-ruedas-electrica-sorolla/', '_blank');
      })
      scaleButton.addEventListener('click', ()=>{
        if(scaled == 1){
          gltf.parentNode.setAttribute('scale', {x: 1, y: 1, z: 1});
          gltf2.parentNode.setAttribute('scale', {x: 1, y: 1, z: 1});
          gltf3.parentNode.setAttribute('scale', {x: 1, y: 1, z: 1});
          scaled = 2;
        }else if(scaled == 2){
          gltf.parentNode.setAttribute('scale', {x: 3, y: 3, z: 3});
          gltf2.parentNode.setAttribute('scale', {x: 3, y: 3, z: 3});
          gltf3.parentNode.setAttribute('scale', {x: 3, y: 3, z: 3});
          scaled = 3;
        }else{
          gltf.parentNode.setAttribute('scale', {x: 6, y: 6, z: 6});
          gltf2.parentNode.setAttribute('scale', {x: 6, y: 6, z: 6});
          gltf3.parentNode.setAttribute('scale', {x: 6, y: 6, z: 6});
          scaled = 1;
        }
        
      })
      
    </script>
  </body>
</html>
